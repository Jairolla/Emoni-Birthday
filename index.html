<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Emoni</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #046307, #2ecc71);
}

h1 {
    margin-top: 40px;
    font-size: 2.5em;
    text-shadow: 0 0 25px #fff, 0 0 40px #a2f5a2;
}

button {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #1abc9c, #27ae60);
    cursor: pointer;
    transition: all 0.2s ease;
}
button:hover {
    transform: scale(1.05);
}

.birthdate {
    display: block;
    font-size: 0.85em;
    margin-top: 5px;
}

#countdown {
    font-size: 2em;
    margin-top: 20px;
    display: none;
}

#ticket {
    display: none;
    background: rgba(255,255,255,0.95);
    color: black;
    margin: 20px auto;
    padding: 25px;
    width: 90%;
    max-width: 350px;
    border-radius: 25px;
    box-shadow: 0 10px 50px rgba(0,255,0,0.8);
    text-align: left;
    font-weight: bold;
}

#message {
    display: none;
    font-size: 1.2em;
    margin: 20px;
    color: #dfffd6;
    line-height: 1.4em;
}

@media screen and (max-width: 400px) {
    h1 { font-size: 2em; }
    button { font-size: 1em; padding: 12px 25px; }
    #message { font-size: 1em; }
    #countdown { font-size: 1.5em; }
    #ticket { padding: 20px; }
}
</style>
</head>
<body>

<h1>üéâ HAPPY BIRTHDAY <br> EMONI FAITH MORRIS üéâ</h1>

<button onclick="startCountdown()">
    Please Click Here
    <span class="birthdate">01 / 04 / 1999</span>
</button>

<div id="countdown"></div>

<div id="ticket"></div>

<div id="message">
üíñ I love you baby girl you deserve the world.<br>
I hope all your wishes come true my queen ‚ù§Ô∏è
</div>

<script>
// Countdown logic
function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    countdownEl.style.display = "block";

    let count = 3;
    countdownEl.innerText = `üéâ ${count} üéâ`;

    const interval = setInterval(() => {
        count--;
        if(count > 0) {
            countdownEl.innerText = `üéâ ${count} üéâ`;
        } else {
            clearInterval(interval);
            countdownEl.style.display = "none";
            revealTicket();
        }
    }, 1000);
}

// Reveal ticket
function revealTicket() {
    const ticket = document.getElementById("ticket");
    const locations = ["Jamaica", "Bahamas", "Ghana", "Nigeria", "Kenya", "Barbados"];
    // Select random country
    const randomCountry = locations[Math.floor(Math.random() * locations.length)];

    ticket.innerHTML = `
    <h2>üéüÔ∏è Birthday Gift</h2>
    <p><strong>Recipient:</strong> Emoni Faith Morris</p>
    <p><strong>Gift:</strong> A free trip to <strong>${randomCountry}</strong>! üåç</p>
    <p><strong>Class:</strong> Queen üëë</p>`;
    ticket.style.display = "block";

    document.getElementById("message").style.display = "block";

    // Confetti
    confetti({
        particleCount: 400,
        spread: 160,
        gravity: 0.8,
        ticks: 250,
        colors: ['#1abc9c','#2ecc71','#046307'],
        shapes: ['circle','star']
    });
}
</script>

</body>
</html>
