<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Emoni</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* === Body & Theme === */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
    background: linear-gradient(135deg, #046307, #2ecc71); /* emerald green gradient */
}

/* === Floating Sparkles === */
.particle {
    position: fixed;
    border-radius:50%;
    background: rgba(255,255,255,0.8);
    pointer-events:none;
    z-index:1;
    animation: float 6s linear infinite;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 1; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-600px) translateX(100px); opacity: 0; }
}

/* === Header === */
h1 {
    margin-top: 30px;
    font-size: 2.5em;
    text-shadow: 0 0 25px #fff, 0 0 40px #a2f5a2;
    position: relative;
    z-index: 10;
}

/* === Button === */
button {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #1abc9c, #27ae60);
    cursor: pointer;
    animation: pulse 2s infinite;
    transition: all 0.2s ease;
    position: relative;
    z-index: 10;
    word-break: break-word;
}
@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #fff; }
    50% { transform: scale(1.1); box-shadow: 0 0 50px #1abc9c, 0 0 80px #27ae60; }
    100% { transform: scale(1); }
}
.birthdate { display: block; font-size: 0.85em; margin-top: 5px; text-shadow: 0 0 20px #fff, 0 0 30px #a2f5a2; }

/* === Countdown Container === */
#countdown {
    font-size: 2em;
    margin-top: 20px;
    display: none;
    position: relative;
    z-index: 10;
}

/* === Cat Image === */
#cat {
    display: none;
    width: 150px;
    max-width: 40%;
    margin: 20px auto;
    animation: bounce 1s infinite alternate;
}
@keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* === Ticket === */
#ticket {
    display: none;
    background: rgba(255,255,255,0.95);
    color: black;
    margin: 20px auto;
    padding: 20px;
    width: 90%;
    max-width: 300px;
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(0,255,0,0.9);
    transform: translateY(-50px);
    opacity: 0;
    transition: all 0.8s ease;
    position: relative;
    z-index: 10;
    font-weight: bold;
    text-align: left;
}
#ticket.show {
    transform: translateY(0);
    opacity: 1;
}

/* === Personal Message === */
#message {
    display: none;
    font-size: 1.2em;
    margin: 15px;
    color: #dfffd6;
    animation: fadeIn 1.5s forwards;
    position: relative;
    z-index: 10;
}
@keyframes fadeIn {
    0% { opacity:0; transform: translateY(20px);}
    100%{ opacity:1; transform: translateY(0);}
}

/* === Mobile Adjustments === */
@media screen and (max-width: 400px) {
    h1 { font-size: 2em; }
    button { font-size: 1em; padding: 12px 25px; }
    #message { font-size: 1em; }
    #countdown { font-size: 1.5em; }
}
</style>
</head>

<body>

<h1>üéâ HAPPY BIRTHDAY <br> EMONI FAITH MORRIS üéâ</h1>

<button onclick="startCountdown()">
    Please Click Here
    <span class="birthdate">01 / 04 / 1999</span>
</button>

<div id="countdown"></div>
<img id="cat" src="https://i.imgur.com/f0aZt9T.png" alt="Black Cat">

<div id="ticket"></div>
<div id="message">
üíñ I love you baby girl you deserve the world.<br>
I hope all your wishes come true my queen ‚ù§Ô∏è
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating particles */
for(let i=0;i<60;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.width=p.style.height=(3+Math.random()*5)+'px';
  p.style.animationDuration=(4+Math.random()*5)+'s';
  document.body.appendChild(p);
}

/* Button & Header Pulse */
const button = document.querySelector('button');
const h1 = document.querySelector('h1');
setInterval(()=>{
  button.style.transform='scale(1.1)';
  h1.style.textShadow='0 0 30px #fff,0 0 60px #a2f5a2';
  setTimeout(()=>{
    button.style.transform='scale(1)';
    h1.style.textShadow='0 0 20px #fff,0 0 30px #a2f5a2';
  },300);
},600);

/* === Countdown & Cat === */
function startCountdown(){
    const countdownEl = document.getElementById("countdown");
    const catEl = document.getElementById("cat");
    countdownEl.style.display="block";
    catEl.style.display="block";

    let count = 3;
    countdownEl.innerText = `üéâ ${count} üéâ`;
    const interval = setInterval(()=>{
        count--;
        if(count>0){
            countdownEl.innerText = `üéâ ${count} üéâ`;
        } else {
            clearInterval(interval);
            countdownEl.style.display="none";
            catEl.style.display="none";
            revealTicket();
        }
    },1000);
}

/* === Reveal Ticket + Confetti === */
function revealTicket(){
    const ticket = document.getElementById("ticket");
    ticket.innerHTML = `
    <h2>üéüÔ∏è Birthday Gift</h2>
    <p><strong>Recipient:</strong> Emoni Faith Morris</p>
    <p><strong>Gift:</strong> A trip to anywhere you wish! üåç</p>
    <p><strong>Class:</strong> Queen üëë</p>`;
    ticket.classList.add('show');

    document.getElementById("message").style.display="block";

    confetti({
        particleCount: 400,
        spread: 160,
        gravity: 0.8,
        ticks: 250,
        colors: ['#1abc9c','#2ecc71','#046307'],
        shapes: ['circle','star']
    });
}
</script>

</body>
</html>
